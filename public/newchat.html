<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/chat.css">
    
    <title>Me-Chat</title>
    
</head>

<body>
    <div class="align">
		<img class="logo" src="img/logo1.svg">
		<div class="card">
			<div class="head">
				<div ></div>
				<a id="login" class="selected" href="#login" class="chat-room" ><i class="fas fa-home" id="home"></i></a>
				<a id="register" href="#register" >Room-Info</a>
				<div ></div>
			</div>
			<div class="tabs">
				<form id="chat-form">
                    <div class="chat-messages" >     
                                         
                    </div>				
					<div class="chat-form-container">
                        
                            <input type="text" id="msg" placeholder="Type a message...." data-emojiable="true" required >
                            
                            <button class="btn" id="texting" ><i class="fas fa-paper-plane" id="plane"></i></button>
                            
                    </div>
                    <div id="sound">
                        
                    </div>

				</form>
				<form >
					<div class="chat-sidebar">
                        <button type="submit" id="leave" onclick="clSound('clicked');"><a href="welcome.html" class="btn" onclick="clSound('clicked');">Exit Room</a></button><br>
                        <div id="clicking">
                            
                        </div>
                        <h3><i class="fas fa-comments" id="commented"></i> Room Name:</h3>
                        <h2 id="room-name"></h2>
                        <h3><i class="fas fa-users" id="group"></i> Room Guests: <span id="count"></span> </h3>
                        <ul id="users">
                            
                        </ul>
                    </div>
				</form>
			</div>
		</div>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.4/qs.min.js" integrity="sha512-BHtomM5XDcUy7tDNcrcX1Eh0RogdWiMdXl3wJcKB3PFekXb3l5aDzymaTher61u6vEZySnoC/SAj2Y/p918Y3w==" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js" integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js"></script>
    <script>
        $('#visibility').click(function() {
            $('#wizard').toggle();
        });
    </script>
    
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="js/index.js">
        
    </script>
   
</body>

</html>
